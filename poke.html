<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --pokemon-red: #ff0000;
      --pokemon-blue: #0b5eae;
      --pokemon-yellow: #ffcc03;
      --pokemon-border: #B3A125;
    }
    
    body {
      background-color: #f0f0f0;
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: var(--pokemon-yellow);
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 3px 3px 0 var(--pokemon-blue);
    }
    
    #pokemon {
      width: 300px;
      margin: 0 auto;
      background-color: white;
      border: 10px solid var(--pokemon-yellow);
      border-radius: 15px;
      box-shadow: 0 0 0 5px var(--pokemon-border);
      padding: 20px;
      text-align: center;
    }
    
    #pokemonName {
      font-size: 1.8rem;
      margin-top: 0;
      color: var(--pokemon-blue);
    }
    
    #pokemonNameEn {
      font-style: italic;
      color: #666;
    }
    
    #pokemonTypes {
      background-color: var(--pokemon-blue);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      display: inline-block;
      margin: 10px 0;
    }
    
    #pokemonImage {
      width: 200px;
      height: 200px;
      background-color: #f5f5f5;
      border-radius: 50%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 5px solid var(--pokemon-yellow);
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    
    #pokemonImage:hover {
      transform: scale(1.1);
    }
    
    button {
      background-color: var(--pokemon-red);
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 0 #a00000;
      transition: all 0.1s;
    }
    
    button:hover {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #a00000;
    }
    
    button:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 #a00000;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>今日のポケモン</h1>
  
  <div id="pokemon">
    <h2 id="pokemonName"></h2>
    <p id="pokemonNameEn"></p>
    <p id="pokemonTypes"></p>
    <img id="pokemonImage" src="">
    <button id="randomButton">ランダム表示</button>
  </div>
</main>

<script>
  // ポケモンの名前を表示する要素を取得
  let pokemonName = document.getElementById('pokemonName');
  let pokemonNameEn = document.getElementById('pokemonNameEn');
  let pokemonTypes = document.getElementById('pokemonTypes');
  let randomButton = document.getElementById('randomButton');

  // ポケモンの画像を表示する要素を取得
  let pokemonImage = document.getElementById('pokemonImage');

  // ランダムなポケモンを取得して表示する関数
  function getRandomPokemon() {
    // ポケモンは現在898種
    let pokemonNumber = Math.floor(Math.random() * 898) + 1;
    
    // データ取得中の表示
    pokemonName.textContent = "読み込み中...";
    pokemonNameEn.textContent = "";
    pokemonTypes.textContent = "";
    pokemonImage.src = "";
   
    // PokéAPIからデータを取得し、名前と画像を表示
    fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
      .then(function (response) {
        return response.json();
      })
      .then(function(data) {
        // 英語名を保存
        const englishName = data.name;
        
        // 英語名を表示（参考用）
        pokemonNameEn.textContent = `英語名: ${englishName}`;
  
        // ポケモンの画像を表示
        pokemonImage.src = data.sprites.front_default;
        
        // タイプの英日対応マップ
        const typeTranslations = {
          'normal': 'ノーマル',
          'fire': 'ほのお',
          'water': 'みず',
          'electric': 'でんき',
          'grass': 'くさ',
          'ice': 'こおり',
          'fighting': 'かくとう',
          'poison': 'どく',
          'ground': 'じめん',
          'flying': 'ひこう',
          'psychic': 'エスパー',
          'bug': 'むし',
          'rock': 'いわ',
          'ghost': 'ゴースト',
          'dragon': 'ドラゴン',
          'dark': 'あく',
          'steel': 'はがね',
          'fairy': 'フェアリー'
        };
        
        // ポケモンのタイプを日本語で表示
        const typesJa = data.types.map(typeInfo => {
          const englishType = typeInfo.type.name;
          return typeTranslations[englishType] || englishType; // 翻訳がなければ英語のまま
        }).join('、');
        
        pokemonTypes.textContent = `タイプ: ${typesJa}`;
        
        // species情報を取得して日本語名を探す
        return fetch(data.species.url);
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(speciesData) {
        // 日本語の名前を探す
        const japaneseName = speciesData.names.find(name => name.language.name === 'ja-Hrkt' || name.language.name === 'ja');
        
        // 日本語名があれば表示
        if (japaneseName) {
          pokemonName.textContent = japaneseName.name;
        } else {
          pokemonName.textContent = '名前が見つかりません';
        }
      })
      .catch(function(error) {
        // エラーが発生した場合はコンソールに出力
        console.error(`エラーが発生しました:${error}`);
        pokemonName.textContent = 'エラーが発生しました';
      });
  }

  // 初回表示
  getRandomPokemon();
  
  // ボタンクリックでランダム表示
  randomButton.addEventListener('click', getRandomPokemon);
</script>

</body>
</html>
